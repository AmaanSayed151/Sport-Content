<!DOCTYPE html>
<html>
<head>
    <title>Upload Files to Google Drive</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .container { max-width: 500px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        input { margin: 10px 0; }
        button { padding: 10px 15px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload Files</h2>
        <input type="file" id="fileInput" multiple>
        <button onclick="uploadFile()">Upload</button>
        <p id="status"></p>
    </div>

    <script>
        function uploadFile() {
            let fileInput = document.getElementById('fileInput');
            let status = document.getElementById('status');

            if (fileInput.files.length === 0) {
                status.innerText = "Please select a file.";
                return;
            }

            let file = fileInput.files[0];
            let reader = new FileReader();

            reader.onload = function(event) {
                let fileData = event.target.result.split(",")[1]; // Get base64 encoded string

                let formData = new FormData();
                formData.append("file", fileData);
                formData.append("fileName", file.name);
                formData.append("mimeType", file.type);

                fetch("YOUR_GOOGLE_APPS_SCRIPT_URL", {  // Replace this
                    method: "POST",
                    body: formData
                })
                .then(response => response.text())
                .then(data => {
                    status.innerText = "Upload successful!";
                })
                .catch(error => {
                    status.innerText = "Upload failed. Try again.";
                });
            };

            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
