<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
</head>
<body>

    <h2>Upload Your File</h2>
    <input type="file" id="fileInput">
    <button onclick="uploadFile()">Upload</button>

    <p id="status"></p>

    <script>
        function uploadFile() {
            var fileInput = document.getElementById('fileInput');
            var statusText = document.getElementById('status');

            if (fileInput.files.length === 0) {
                alert("Please select a file to upload.");
                return;
            }

            var file = fileInput.files[0];
            var formData = new FormData();
            formData.append("file", file);

            var xhr = new XMLHttpRequest();
            xhr.open("POST", "https://script.google.com/macros/s/AKfycbwIy2TT4K4ZLDKOF1fxsmgIVD_gG08qZAUG7J1In2fnu3OaUhxXAxCOI5pa0nFPHKNFuw/exec", true);

            xhr.onload = function() {
                if (xhr.status == 200) {
                    statusText.innerText = "File uploaded successfully!";
                } else {
                    statusText.innerText = "Upload failed. Try again.";
                }
            };

            xhr.onerror = function() {
                statusText.innerText = "Error occurred while uploading.";
            };

            xhr.send(formData);
        }
    </script>

</body>
</html>
