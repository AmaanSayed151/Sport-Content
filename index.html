<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Uploader</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; padding: 50px; }
        input, button { margin: 10px; padding: 10px; font-size: 16px; }
    </style>
</head>
<body>
    <h2>Upload Files to Google Drive</h2>
    <input type="file" id="fileInput" multiple>
    <button onclick="uploadFile()">Upload</button>
    <p id="status"></p>

    <script>
        function uploadFile() {
            let fileInput = document.getElementById("fileInput");
            let status = document.getElementById("status");

            if (fileInput.files.length === 0) {
                status.innerText = "Please select a file.";
                return;
            }

            let formData = new FormData();
            formData.append("file", fileInput.files[0]);

            fetch("https://script.google.com/macros/s/AKfycbxoWgDIDVirhNXftzpQO-asduCnTkh1UysSCt6i1HgESLdrYxlMECIb582fU4MTZeU7cA/exec", {  // Replace this with your Google Apps Script URL
                method: "POST",
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                status.innerText = "File uploaded successfully!";
            })
            .catch(error => {
                status.innerText = "Upload failed!";
            });
        }
    </script>
</body>
</html>
